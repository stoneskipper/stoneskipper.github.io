<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery | Pixy’s Woodworking</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f8f5f0;
      color: #3a2e25;
      line-height: 1.6;
      padding: 1rem 1.5rem;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      font-family: 'Playfair Display', serif;
      color: #5a4431;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: clamp(1.8rem, 4vw, 2.8rem);
      border-bottom: 2px solid #c7b299;
      padding-bottom: 0.3rem;
    }
    h2 {
      font-size: clamp(1.3rem, 3vw, 2rem);
    }
    nav {
      margin-top: 1rem;
      margin-bottom: 2rem;
    }
    nav a {
      text-decoration: none;
      color: #7a5e3c;
      font-weight: 600;
      margin-right: 1.5rem;
      font-size: 1.1rem;
      border-bottom: 2px solid transparent;
      padding-bottom: 0.15rem;
      transition: border-color 0.3s ease;
    }
    nav a:hover,
    nav a:focus {
      border-color: #c7b299;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(58, 46, 37, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }
    .gallery-item:hover img,
    .gallery-item:focus img {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(58, 46, 37, 0.3);
    }
    .gallery-item {
      outline-offset: 3px;
    }
    .gallery-item:focus {
      outline: 2px solid #c7b299;
      outline-offset: 3px;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #7a6e65;
      text-align: center;
      border-top: 1px solid #ddd6c9;
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gallery</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="gallery-grid">
      <a href="piece1.html" class="gallery-item">
        <img src="images/piece1-thumb.jpg" alt="Handcrafted wooden chair" />
      </a>
      <a href="piece2.html" class="gallery-item">
        <img src="images/piece2-thumb.jpg" alt="Live edge coffee table" />
      </a>
      <a href="piece3.html" class="gallery-item">
        <img src="images/piece3-thumb.jpg" alt="Reclaimed wood bookshelf" />
      </a>
      <a href="piece4.html" class="gallery-item">
        <img src="images/piece4-thumb.jpg" alt="Rustic bench from pallet wood" />
      </a>
      <a href="piece5.html" class="gallery-item">
        <img src="images/piece5-thumb.jpg" alt="Wall shelf with natural edge" />
      </a>
      <a href="piece6.html" class="gallery-item">
        <img src="images/piece6-thumb.jpg" alt="Old ladder turned coat rack" />
      </a>
      <!-- Add more items here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Pixy’s Woodworking
  </footer>

</body>
</html>
